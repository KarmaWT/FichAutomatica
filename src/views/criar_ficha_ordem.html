<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Criação de ficha</title>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container text-center">
        <!-- Ordem Paranormal Logo -->
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">

            <img src="/assets/img/Ordem-Paranormal.png" alt="Ordem-Paranormal Logo"
                style=" width: 25rem; height: 10rem; padding-bottom: 25px;">
        </div>

        <!-- Grid ─ 3 Colunas -->
        <div class="row">
            <!-- Coluna da esquerda ─ Informações Gerais -->
            <div class="col">
                <!-- Input Nome -->
                <div class=" input-group">
                    <span class="input-group-text" id="input-nome-personagem">Nome</span>
                    <input type="text" class="form-control" placeholder="Nome do Personagem"
                        aria-label="Nome do Personagem" aria-describedby="addon-wrapping" required>
                </div>


                <div class="row">
                    <div class="col-5">
                        <!-- Input Idade -->
                        <div class="input-group">
                            <span class="input-group-text" id="input-idade-personagem">Idade</span>
                            <input type="number" class="form-control" placeholder="Idade" aria-label="Idade"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>

                    <!-- Input Aparencia -->
                    <!-- <div class="input-group">
                        <span class="input-group-text" id="input-Aparencia-personagem">Aparencia</span>
                        <textarea class="form-control" placeholder="Aparencia do Personagem"
                        aria-label="Aparencia do Personagem" aria-describedby="addon-wrapping" rows="4"></textarea>
                    </div> -->

                    <!-- Input Origens -->
                    <div class="col-7">

                        <div class="input-group">
                            <label class="input-group-text" for="inputGroupOrigens">Origens</label>
                            <select class="form-select" id="inputGroupOrigens">
                                <!-- Origens Principais -->
                                <optgroup label="Origens Principais">
                                    <option selected>Nenhuma</option>
                                    <option value="2">Acadêmico</option>
                                    <option value="1">Agente de saúde</option>
                                    <option value="3">Amnésico</option>
                                    <option value="4">Artista</option>
                                    <option value="5">Atleta</option>
                                    <option value="6">Chef</option>
                                    <option value="7">Criminoso</option>
                                    <option value="8">Cultista arrependido</option>
                                    <option value="9">Desgarrado</option>
                                    <option value="10">Engenheiro</option>
                                    <option value="11">Executivo</option>
                                    <option value="12">Investigador</option>
                                    <option value="13">Lutador</option>
                                    <option value="14">Magnata</option>
                                    <option value="15">Mercenário</option>
                                    <option value="16">Militar</option>
                                    <option value="17">Operário</option>
                                    <option value="18">Policial</option>
                                    <option value="19">Religioso</option>
                                    <option value="20">Servidor público</option>
                                    <option value="21">Técnico da conspiração</option>
                                    <option value="22">T.I.</option>
                                    <option value="23">Trabalhador rural</option>
                                    <option value="24">Trambiqueiro</option>
                                    <option value="25">Universitário</option>
                                    <option value="26">Vítima</option>
                                </optgroup>
                                <!-- Origens de Sobrevivendo ao Horror -->
                                <optgroup label="Sobrevivendo Ao Horror">
                                    <option value="27">Amigos dos animais</option>
                                    <option value="28">Astronauta</option>
                                    <option value="29">Chef do outro lado</option>
                                    <option value="30">Colegial</option>
                                    <option value="31">Cosplayer</option>
                                    <option value="32">Diplomata</option>
                                    <option value="33">Explorador</option>
                                    <option value="34">Experimento</option>
                                    <option value="35">Fanático por criaturas</option>
                                    <option value="36">Fotógrafo</option>
                                    <option value="37">Inventor paranormal</option>
                                    <option value="38">Jovem místico</option>
                                    <option value="39">Legista do turno da noite</option>
                                    <option value="40">Mateiro</option>
                                    <option value="41">Mergulhador</option>
                                    <option value="42">Motorista</option>
                                    <option value="43">Nerd entusiasta</option>
                                    <option value="44">Psicólogo</option>
                                    <option value="45">Profetizado</option>
                                    <option value="46">Repórter investigativo</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Input Classe e NEX -->
                <div class="row mb-4">
                    <div class="col-7">
                        <!-- Input Classe -->
                        <div class="input-group">
                            <label class="input-group-text" for="inputGroupClasse">Classe</label>
                            <select class="form-select" id="inputGroupClasse">
                                <!-- Classe -->
                                <optgroup label="Classe">
                                    <option selected>Nenhuma</option>
                                    <option value="1">Combatente</option>
                                    <option value="2">Especislista</option>
                                    <option value="3">Ocultista</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <div class="col-5">
                        <!-- Input NEX -->
                        <div class="input-group">
                            <label class="input-group-text" for="inputGroupNEX">NEX</label>
                            <select class="form-select" id="inputGroupNEX">
                                <!-- NEX -->
                                <optgroup label="NEX">
                                    <option selected>0%</option>
                                    <option value="1">5%</option>
                                    <option value="2">10%</option>
                                    <option value="3">15%</option>
                                    <option value="4">20%</option>
                                    <option value="5">25%</option>
                                    <option value="6">30%</option>
                                    <option value="7">35%</option>
                                    <option value="8">40%</option>
                                    <option value="9">45%</option>
                                    <option value="10">50%</option>
                                    <option value="11">55%</option>
                                    <option value="12">60%</option>
                                    <option value="13">65%</option>
                                    <option value="14">70%</option>
                                    <option value="15">75%</option>
                                    <option value="16">80%</option>
                                    <option value="17">85%</option>
                                    <option value="18">90%</option>
                                    <option value="19">95%</option>
                                    <option value="20">100%</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Coluna 2 -->
            <div class="col">
                <!-- Primeira linha de atributos (AGI)-->
                <div class="input-group custom-input-group">
                    <!-- Agilidade -->
                    <div class="input-group d-flex justify-content-center">
                        <div style="display: flex; width: 3.8rem; justify-content: center;">
                            <input type="number" class="form-control" id="input-atributo-AGI" placeholder="AGI"
                                aria-label="AGI" aria-describedby="addon-wrapping" style="text-align: center;">
                        </div>
                    </div>
                </div>

                <!-- Segunda linha de atributos (FOR, VIG) -->
                <div class="d-flex justify-content-between">
                    <!-- Força -->
                    <div style="width: 6rem;">
                        <div class="input-group flex-fill">
                            <input type="number" class="form-control" id="input-atributo-FOR" placeholder="FOR"
                                aria-label="FOR" aria-describedby="addon-wrapping" style="text-align: center;">
                        </div>
                    </div>
                    <!-- Vigor -->
                    <div style="width: 6rem;">
                        <div class="input-group flex-fill">
                            <input type="number" class="form-control" id="input-atributo-VIG" placeholder="VIG"
                                aria-label="VIG" aria-describedby="addon-wrapping" style="text-align: center;">
                        </div>
                    </div>
                </div>

                <!-- Terceira linha de atributos (INT, PRE) -->
                <div class="d-flex justify-content-between"
                    style="padding-left: 2.5rem; padding-right: 2.5rem; margin: 2rem;">
                    <!-- Inteligência -->

                    <div style="width: 6rem;">
                        <div class="input-group flex-fill">
                            <input type="number" class="form-control" id="input-atributo-INT" placeholder="INT"
                                aria-label="INT" aria-describedby="addon-wrapping" style="text-align: center;">
                        </div>
                    </div>
                    <!-- Presença -->
                    <div style="width: 6rem;">
                        <div class="input-group flex-fill">
                            <input type="number" class="form-control" id="input-atributo-PRE" placeholder="PRE"
                                aria-label="PRE" aria-describedby="addon-wrapping" style="text-align: center;">
                        </div>
                    </div>
                </div>
                <!-- AMÉM ACABOU, PQP NÃO AGUENATAVA MAIS, BAGULHO DIFICIL DE ALINHAR -->

                <div class=" input-group">
                    <span class="input-group-text" id="input-nome-personagem">Pontos</span>

                    <input type="text" class="form-control" placeholder="5" aria-label="Nome do Personagem"
                        aria-describedby="addon-wrapping" disabled>
                </div>

                <div class=" input-group">
                    <span class="input-group-text" id="input-nome-personagem">Pontos Restantes</span>
                    <input type="text" class="form-control" placeholder="5" aria-label="Nome do Personagem"
                        aria-describedby="addon-wrapping" disabled>
                </div>
            </div>
            <!-- Coluna 3 -->
            <div class="col">
                Column
            </div>
        </div>
    </div>



    <div id="footer-container"></div>
    <script src="/assets/js/navbar.js"></script>
    <!-- Script Navbar -->
    <script src="/assets/js/footer.js"></script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
